<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</head>

<body class="body-color">
    <h1 style="color: white;text-align: center;">Calculadora</h1>
    <div class="container text-center">
        <div class="row">
            <div class="d-none d-md-block col-md-4 "></div>
            <div class="col-sm-8 col-md-4 col-lg-4 col-md-6">
                <input type="text" oninput="" name="entrada" id="entrada" disabled class="form-control">
            </div>


        </div>
        <div class="row">
            <div class="d-none d-md-block col-sm-4 "></div>
            <div class="col-sm-12 col-md-4">
                <div class="row">
                    <div style="display: flex;">
                        <div><button class="btn-calc" value="7" onclick="action(this);">7</button></div>
                        <div><button class="btn-calc" value="8" onclick="action(this);">8</button></div>
                        <div><button class="btn-calc" value="9" onclick="action(this);">9</button></div>
                        <div><button class="btn-calc" value="/" onclick="action(this);">/</button></div>

                    </div>

                </div>
                <div class="row">
                    <div style="display: flex;">
                        <div><button class="btn-calc" value="4" onclick="action(this);">4</button></div>
                        <div><button class="btn-calc" value="5" onclick="action(this);">5</button></div>
                        <div><button class="btn-calc" value="6" onclick="action(this);">6</button></div>
                        <div><button class="btn-calc" value="*" onclick="action(this);">*</button></div>
                    </div>
                </div>
                <div class="row">
                    <div style="display: flex;">
                        <div><button class="btn-calc" value="1" onclick="action(this);">1</button></div>
                        <div><button class="btn-calc" value="2" onclick="action(this);">2</button></div>
                        <div><button class="btn-calc" value="3" onclick="action(this);">3</button></div>
                        <div><button class="btn-calc" value="-" onclick="action(this);">-</button></div>
                    </div>
                </div>
                <div class="row">
                    <div style="display: flex;">
                        <div><button class="btn-calc" value="0" onclick="action(this);">0</button></div>
                        <div><button class="btn-calc" value="." onclick="action(this);">.</button></div>
                        <div><button class="btn-calc" value="=" onclick="result()">=</button></div>
                        <div><button class="btn-calc" value="+" onclick="action(this);">+</button></div>
                    </div>
                </div>
                <div class="row">
                    <div style="display: flex;">
                        <div><button class="btn-calc-down" onclick="retry()" style="width: 179px !important;"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-backspace"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                                    <path
                                        d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                                </svg>
                            </button></div>
                        <div><button class="btn-calc-down" onclick="limpiar()">AC</button></div>
                        <div><button class="btn-calc-down" onclick="limpiar_historial()">CH</button></div>
                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-12 col-md-4">
                <p id="tittle-ul-history" style="display:none; font-size: 1em; color: white;">Historial</p>
                <ul id="list-historial" style="color: white;font-size: 1em;">
                </ul>
            </div>

        </div>
    </div>


</body>

</html>
